<script>
    function playsound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // https://learn.javascript.ru/es-string
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; //stop if audio and data-key not together
        audio.currentTime = 0; //rewind to the start
        audio.play();
        key.classList.add('play');
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // skip it if its not a transform
        this.classList.remove('play');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // https://developer.mozilla.org/en/docs/Web/Events/transitionend
    window.addEventListener('keydown', playsound);
</script>
